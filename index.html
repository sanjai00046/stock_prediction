<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stock Prediction Interface</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container-form shadow">
    <h2 class="mb-4">Stock Prediction Interface</h2>
    <form id="stockForm" class="mx-auto" style="max-width: 400px;">
      <div class="mb-3">
        <label for="stockName" class="form-label">Stock Name (Ticker Symbol):</label>
        <input type="text" class="form-control" id="stockName" placeholder="Ex: AAPL" required />
      </div>
      <div class="mb-3">
        <label for="startDate" class="form-label">Start Date:</label>
        <input type="date" class="form-control" id="startDate" required />
      </div>
      <div class="mb-3">
        <label for="endDate" class="form-label">End Date:</label>
        <input type="date" class="form-control" id="endDate" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Predict Stock</button>
    </form>
    <div class="result alert alert-info mt-4 mx-auto" id="result" style="display: none;"></div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
