<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Stock Prediction Interface</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<h2>Stock Prediction Interface</h2>
<form id="stockForm">
  <label for="stockName">Stock Name (Ticker Symbol):</label>
  <input type="text" id="stockName" name="stockName" placeholder="Ex: AAPL" required />

  <label for="startDate">Start Date:</label>
  <input type="date" id="startDate" name="startDate" required />

  <label for="endDate">End Date:</label>
  <input type="date" id="endDate" name="endDate" required />

  <button type="submit">Predict Stock</button>
</form>

<div class="result" id="result"></div>

<script src="script.js"></script>
</body>
</html>
